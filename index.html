<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Enhancer Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-svg@1.1.0/dist/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="background-iridescence"></div>

    <div class="app-container">
        <header class="app-header">
            <h1>QR Code Enhancer Pro</h1>
            <div class="header-controls">
                <label for="file-input" class="file-label button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
                    Browse QR Codes
                </label>
                <input type="file" id="file-input" multiple accept="image/png, image/jpeg, image/jpg">
                
                <div class="zip-download-wrapper">
                    <select id="zip-format-select" class="dropdown">
                        <option value="png">Download ZIP (PNG)</option>
                        <option value="jpg">Download ZIP (JPG)</option>
                        <option value="svg">Download ZIP (SVG)</option>
                    </select>
                    <button id="download-zip-btn" class="button button-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
                        Download All
                    </button>
                </div>

                <button id="reset-btn" class="button button-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.604a.5.5 0 0 0 .488.396h10.392a.5.5 0 0 0 .488-.396l.401-1.604h1.11a.5.5 0 0 0 0-1H.5zM1 2.5v.5h14v-.5H1zm0 1.5v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-9H1z"/></svg>
                    Clear All
                </button>
            </div>
        </header>

        <div class="settings-container-row">
            <details class="settings-panel" open>
                <summary>1. Global Settings</summary>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="qr-size">QR Size (px)</label>
                        <input type="number" id="qr-size" class="form-input" value="300" min="50">
                    </div>
                    <div class="form-group">
                        <label for="global-caption">Global Caption</label>
                        <input type="text" id="global-caption" class="form-input" placeholder="e.g., Property of XYZ">
                    </div>
                    <div class="form-group">
                        <label for="bg-color">BG Color</label>
                        <input type="color" id="bg-color" class="form-color" value="#FFFFFF">
                    </div>
                    <div class="form-group">
                        <label for="fg-color">FG Color</label>
                        <input type="color" id="fg-color" class="form-color" value="#000000">
                    </div>
                </div>
            </details>

            <details class="settings-panel" open>
                <summary>2. Code Label Customization</summary>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="code-font-family">Font</label>
                        <input type="text" id="code-font-family" class="form-input" value="Arial">
                    </div>
                    <div class="form-group">
                        <label for="code-font-size">Font Size (px)</label>
                        <input type="number" id="code-font-size" class="form-input" value="20" min="1">
                    </div>
                    <div class="form-group">
                        <label for="code-font-color">Color</label>
                        <input type="color" id="code-font-color" class="form-color" value="#000000">
                    </div>
                    <div class="form-group">
                        <label for="code-gap">QR/Code Gap (px)</label>
                        <input type="number" id="code-gap" class="form-input" value="15" min="0">
                    </div>
                    <div class="form-group form-group-toggle">
                        <label for="code-bold">Bold</label>
                        <input type="checkbox" id="code-bold" class="form-toggle" checked>
                    </div>
                    <div class="form-group form-group-toggle">
                        <label for="code-italic">Italic</label>
                        <input type="checkbox" id="code-italic" class="form-toggle">
                    </div>
                </div>
            </details>

            <details class="settings-panel" open>
                <summary>3. Caption Customization</summary>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="caption-font-family">Font</label>
                        <input type="text" id="caption-font-family" class="form-input" value="Arial">
                    </div>
                    <div class="form-group">
                        <label for="caption-font-size">Font Size (px)</label>
                        <input type="number" id="caption-font-size" class="form-input" value="16" min="1">
                    </div>
                    <div class="form-group">
                        <label for="caption-font-color">Color</label>
                        <input type="color" id="caption-font-color" class="form-color" value="#333333">
                    </div>
                    <div class="form-group">
                        <label for="caption-gap">Code/Caption Gap (px)</label>
                        <input type="number" id="caption-gap" class="form-input" value="10" min="0">
                    </div>
                    <div class="form-group form-group-toggle">
                        <label for="caption-bold">Bold</label>
                        <input type="checkbox" id="caption-bold" class="form-toggle">
                    </div>
                    <div class="form-group form-group-toggle">
                        <label for="caption-italic">Italic</label>
                        <input type="checkbox" id="caption-italic" class="form-toggle">
                    </div>
                    
                    <div class="form-group form-group-toggle full-span">
                        <label for="show-line">Show Separator Line</label>
                        <input type="checkbox" id="show-line" class="form-toggle">
                    </div>
                    <div class="form-group">
                        <label for="line-color">Line Color</label>
                        <input type="color" id="line-color" class="form-color" value="#888888">
                    </div>
                    <div class="form-group">
                        <label for="line-thickness">Line Thickness (px)</label>
                        <input type="number" id="line-thickness" class="form-input" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="line-width">Line Width (%)</label>
                        <input type="number" id="line-width" class="form-input" value="80" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="line-gap-caption">Line/Caption Gap (px)</label>
                        <input type="number" id="line-gap-caption" class="form-input" value="10" min="0">
                    </div>
                </div>
            </details>
        </div>
        
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p id="loading-text">Processing...</p>
        </div>

        <div class="preview-section" id="preview-section" style="display: none;">
            <h3>Input QR Codes</h3>
            <div class="preview-row" id="input-preview-row">
                </div>

            <h3>Enhanced QR Codes (Real-time Preview)</h3>
            <div class="preview-row" id="output-preview-row">
                </div>
        </div>

        <details classs="table-wrapper" id="table-wrapper" style="display: none;">
            <summary>QR Code Data Table</summary>
            <div class="table-controls">
                <button id="export-excel-btn" class="button">Export to Excel</button>
                <button id="export-pdf-btn" class="button">Export to PDF</button>
            </div>
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Code</th>
                            <th>Caption (Editable)</th>
                            <th>FE No. (Editable)</th>
                            <th>QR Link/Text</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        </tbody>
                </table>
            </div>
        </details>
    </div>

    <canvas id="hidden-canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
